
<ion-header>
    <ion-toolbar>
       <ion-buttons>
             <button ion-button menuToggle icon-only>
                <ion-icon name='menu'></ion-icon>
             </button>    <h5 class="text-center">Dashboard</h5>

       </ion-buttons>
     
        <ion-buttons end>
             <button ion-button icon-only>
               <ion-icon name="home"></ion-icon>
            </button>
       </ion-buttons>
   </ion-toolbar>
 </ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 align='center'>
        <ion-icon name="albums" class="iconDash" style="width:120px;" (click)="galleryView()"></ion-icon>
        <h6>Gallery</h6>
      </ion-col>
 
      <ion-col col-6 align='center'>
        <ion-icon name="apps" class="iconDash"></ion-icon>
        <h6>News</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 align='center'>
        <ion-icon name="logo-xbox" class="iconDash" style="width:120px;"></ion-icon>
        <h6>About</h6>
      </ion-col>
 
      <ion-col col-6 align='center'>
        <ion-icon name="md-snow" class="iconDash"></ion-icon>
        <h6>Message</h6>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
