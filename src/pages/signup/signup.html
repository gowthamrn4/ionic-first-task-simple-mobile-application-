<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <!----------input box username-------------->
    <form>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label floating style="color:greenyellow">Username</ion-label>
            <ion-input type="text" style="color:greenyellow" [(ngModel)]="user.email" name="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-------------username box finished-->
      <!---------input box password---------------------->  
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating style="color:greenyellow">Password</ion-label>
              <ion-input type="password" style="color:greenyellow" [(ngModel)]="user.password" name="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <button ion-button block class="regBtn" (click)="register(user)">Signup</button>
            </ion-item>
          </ion-col>
          <ion-col col-12>
              <ion-item>
                <button ion-button block class="loginBtn" (click)="login()">Already Have Account?</button>
              </ion-item>
            </ion-col>
        </ion-row>
      </ion-grid>
      </form>
      </ion-list>
</ion-content>
